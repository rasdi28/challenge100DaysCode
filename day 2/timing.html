<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Timing in Javascript</h2>
    <p>Welcome to timing in Javascript. Please click button and wait 3 second, you can see alert "Hello Coder"</p>
    <button onclick="setTimeout(myTiming, 3000);">Button</button>

    <script>
        function myTiming(){
            alert ('hello Coder');

        }
    </script>
</body>
</html>
