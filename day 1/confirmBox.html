<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Confirm Box</h2>
    <button onclick="myFunction()">Silahkan Tekan</button>
    <p id="demo"></p>

    <script>
        function myFunction(){
            var txt;
            if (confirm("Press a button!")){
                txt = "your passed OK!";
            }else{
                txt = "your Passed Cancel";
            }
            document.getElementById("demo").innerText = txt;
        }
    </script>
</body>
</html>
