  <h1>Welcome To this Website</h1>

<h2>Hoverable Buttons</h2>
<p>Use the :hover selector to change the style of the button when you move the mouse over it.</p>
<p><strong>Tip:</strong> Use the transition-duration property to determine the speed of the "hover" effect:</p>

  <button class="button button1">Green</button>
  <button class="button button2">Blue</button>
  <button class="button button3">Red</button>
  <button class="button button4">Gray</button>
  <button class="button button5 disabled">Black</button>
 <h3> Data List</h3>
 <label for="ice-cream-choose">choose a flavor: </label>
 <input list="ice-cream-flavor" id="ice-cream-choice"/>
 <datalist id="ice-cream-flavor">
   <option value="chocoloate">
   <option value="coconut">
     <option value="mint">
   </option>
 </datalist>
